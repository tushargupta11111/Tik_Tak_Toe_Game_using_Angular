<h1 class="heading">TIC TAC TOE!!</h1>

<div class="playerpanel">
    <div class="player">
        <input type="text" class="player-input" value="PlayerA" />
        <div> 
        <button class="edit-button" >Edit</button>
        <button class="edit-button">X</button>
        <button class="btn btn-success btn-circle btn-sm">.</button>
        </div>
    </div>
    <div class="player">
        <input type="text" class="player-input" value="PlayerB"/>
        <div>
        <button class="edit-button" >Edit</button>
        <button class="edit-button">O</button>
        <button class="btn btn-success btn-circle btn-sm">T</button>
       </div>
    </div>
</div>

<div class="game">
    <div class="d-flex flex-column">
    <div class="d-flex">
        <span class="square"(click)="onGridCellClick(1)">{{cells[1]}}</span>
        <span class="square"(click)="onGridCellClick(2)">{{cells[2]}}</span>
        <span class="square"(click)="onGridCellClick(3)">{{cells[3]}}</span>
    </div>
    <div class="d-flex">
        <span class="square"(click)="onGridCellClick(4)">{{cells[4]}}</span>
        <span class="square"(click)="onGridCellClick(5)">{{cells[5]}}</span>
        <span class="square"(click)="onGridCellClick(6)">{{cells[6]}}</span>
    </div>
    <div class="d-flex">
        <span class="square"(click)="onGridCellClick(7)">{{cells[7]}}</span>
        <span class="square"(click)="onGridCellClick(8)">{{cells[8]}}</span>
        <span class="square"(click)="onGridCellClick(9)">{{cells[9]}}</span>
    </div>
    </div>
</div>

<div class="movesorder">
    <input class="movetext" type="text" readonly placeholder="moves"/>
</div>
